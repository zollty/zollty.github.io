<div class="related" style="border: 1px solid #d3d3d3; margin: 10px 0 10px 0;">
		<div style="background: #f0f0f0; height: 32px; line-height: 32px; text-indent: 10px; ">相关文章：</div>
		<ul class="post-list">
		{% for post in site.related_posts limit:4 %}
		  <li>
			<a href='{{ post.url }}' style="font-size: 14px;">{{ post.title }}</a>
			<span style="float: right;">{{ post.date | date_to_string }}</span>
		  </li>
		{% endfor %}
		</ul>
	</div>
