<meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>

  <link rel="icon" type="image/x-icon" href="{{ site.favicon }}" />
  <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdn.staticfile.org/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://cdn.staticfile.org/prettify/r298/prettify.min.css">
  <link rel="stylesheet" href="/public/css/base.css">
  <link href="/pages/atom.xml" rel="alternate" title="{{site.title}}" type="application/atom+xml">
