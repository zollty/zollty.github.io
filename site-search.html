<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>百度站内搜索</title>
</head>
<body>

<img src="http://img.baidu.com/img/logo-137px.gif" border="0" alt="baidu">
<form name="f1" onsubmit="return g(this)">
<div style="font-size:9pt;">
		<input name=word size="30" maxlength="100" placeholder="百度站内搜索">
		<input type="submit" value="百度搜索"><br>
		<input name=tn type=hidden value="bds">
		<input name=cl type=hidden value="3">
		<input name=ct type=hidden>
		<input name=ie type=hidden value="utf-8"> 
		<input name=si value="blog.csdn.net"><br>
		<input name=s type=radio>全网搜索<input name=s type=radio checked>站内搜索
</div></form>

<script language="javascript">
function g(formname)    {
	var url = "http://www.baidu.com/baidu";
	if (formname.s[1].checked) {
		formname.ct.value = "2097152";
	}
	else {
		formname.ct.value = "0";
	}
	formname.action = url;
	return true;
}
</script>

</body>
</html>
